<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>base64解码/编码工具</title>
    <link rel="stylesheet" href="./style/page.css" type="text/css" />
  </head>
  <body>
    <div class="mod-panel">
      <h1>base64解码/编码工具</h1>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal">
            <div class="form-group clearfix">
              <label class="col-md-2 control-label">转换内容：</label>
              <div class="col-md-8">
                <textarea id="input" class="form-control" style="height: 150px"></textarea>
              </div>
            </div>
            <div class="form-group clearfix">
              <label class="col-md-2 control-label"></label>
              <div class="col-md-8">
                <button id="encode" class="btn btn-primary" type="button">Base64编码</button>
                <button id="decode" class="btn btn-primary" type="button">Base64解码</button>
              </div>
            </div>
            <div class="form-group clearfix">
              <label class="col-md-2 control-label">转换结果：</label>
              <div class="col-md-8">
                <textarea id="output" class="form-control" style="height: 150px"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./lib/jquery.js"></script>
    <script type="text/javascript" src="./lib/core-min.js"></script>
    <script type="text/javascript" src="./lib/enc-base64-min.js"></script>
    <script type="text/javascript">
      ;(function () {
        var $mod_panel = $('.mod-panel')
        var $input = $mod_panel.find('#input')
        var $output = $mod_panel.find('#output')
        $mod_panel.find('#encode').click(function () {
          var value = $input.val()
          var result = ''
          $output.val('')
          try {
            if (value) {
              result = CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(value))
              $output.val(result)
              $output.select()
              document.execCommand('Copy')
              toast('✅ 转换结果已复制到剪切板', 3000, 'success')
            }
          } catch (e) {
            toast('😓 ' + e.message, 3000, 'warning')
          }
        })
        $mod_panel.find('#decode').click(function () {
          var value = $input.val()
          var result = ''
          $output.val('')
          try {
            if (value) {
              value = value.split('\n')
              var words = ''
              for (var i = 0; i < value.length; i++) {
                words = CryptoJS.enc.Base64.parse(value[i])
                result += words.toString(CryptoJS.enc.Utf8) + '\n'
              }
              $output.val(result)
              $output.select()
              document.execCommand('Copy')
              toast('✅ 转换结果已复制到剪切板', 3000, 'success')
            }
          } catch (e) {
            toast('😓 ' + e.message, 3000, 'warning')
          }
        })
      })()
      function toast(msg, duration, type) {
        duration = isNaN(duration) ? 3000 : duration
        var m = document.createElement('div')
        m.innerHTML = msg
        m.style.cssText =
          'font-family:siyuan;max-width:60%;min-width: 150px;padding:0 14px;height: 40px;line-height: 40px;text-align: center;border-radius: 4px;position: fixed;top: 4%;left: 50%;transform: translate(-50%, -50%);z-index: 999999;font-size: 16px;'
        switch (type) {
          case 'warning':
            m.style.cssText += 'background: #fdf6ec;border:1px solid #faecd8;color: rgb(230, 162, 60);'
            break
          case 'error':
            m.style.cssText += 'background: #fef0f0;border:1px solid #fde2e2;color: rgb(245, 108, 108);'
            break
          case 'success':
          default:
            m.style.cssText += 'background: #f0f9eb;border:1px solid #e1f3d8;color: rgb(145, 191, 105);'
            break
        }
        document.body.appendChild(m)
        setTimeout(function () {
          var d = 0.5
          m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in'
          m.style.opacity = '0'
          setTimeout(function () {
            document.body.removeChild(m)
          }, d * 1000)
        }, duration)
      }
    </script>
  </body>
</html>
